services:
  postgres:
    image: postgres:15-alpine
    container_name: smartinv-postgres
    environment:
      POSTGRES_DB: ${PGDATABASE}
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER} -d ${PGDATABASE} || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_VERSION=20
    container_name: smartinv-api
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      PGHOST: postgres
      PGPORT: 5432
      NODE_ENV: production
      PORT: ${PORT:-3000}
      HOST: 0.0.0.0
      JWT_SECRET: ${JWT_SECRET:-change-me}
      JWT_ISSUER: ${JWT_ISSUER:-smart-inventory}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-12h}
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: smartinv-mlflow
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
      MLFLOW_ALLOW_MULTIPLE_HOSTNAMES: "true"
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://${PGUSER}:${PGPASSWORD}@postgres:5432/mlflow
      --default-artifact-root /mlartifacts
    ports:
      - "5000:5000"
    volumes:
      - mlartifacts:/mlartifacts
    restart: unless-stopped
    healthcheck:
      # Use Python to probe MLflow root; curl isn't installed in python:3.11-slim
      test:
        [
          "CMD-SHELL",
          'python -c "import urllib.request,sys; urllib.request.urlopen(''http://localhost:5000/''); sys.exit(0)" || exit 1',
        ]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
    driver: local
  mlartifacts:
    driver: local
