services:
  postgres:
    image: postgres:15-alpine
    container_name: smartinv-postgres
    environment:
      POSTGRES_DB: ${PGDATABASE}
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER} -d ${PGDATABASE} || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_VERSION=20
    container_name: smartinv-api
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      PGHOST: postgres
      PGPORT: 5432
      NODE_ENV: production
      PORT: ${PORT:-3000}
      HOST: 0.0.0.0
      JWT_SECRET: ${JWT_SECRET:-change-me}
      JWT_ISSUER: ${JWT_ISSUER:-smart-inventory}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-12h}
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
    driver: local
